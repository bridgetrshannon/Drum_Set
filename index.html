<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Drum Set</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="" src="assets/clap.wav"></audio>
    <audio data-key="" src="assets/hihat.wav"></audio>
    <audio data-key="" src="assets/kick.wav"></audio>
    <audio data-key="" src="assets/openhat.wav"></audio>
    <audio data-key="" src="assets/boom.wav"></audio>
    <audio data-key="" src="assets/ride.wav"></audio>
    <audio data-key="" src="assets/snare.wav"></audio>
    <audio data-key="" src="assets/tom.wav"></audio>
    <audio data-key="" src="assets/tink.wav"></audio>

    <script src="script.js"></script>
</body>

</html>
